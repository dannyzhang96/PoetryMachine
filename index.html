<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PoetryMachine</title>

    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/stylesheet.css">

    <!--JS-->
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/index.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //fetch text file
            $.get('poetList.txt', function(data) {
                //split on new lines
                var lines = data.split(',');
                //create select
                var dropdown = $('<select id="dropdown">');
                //iterate over lines of file and create a option element
                for(var i=0;i<lines.length;i++) {
                    //create option
                    var el = $('<option value="'+i+'">'+lines[i]+'</option>');
                    //append option to select
                    $(dropdown).append(el);
                }
                //append select to page
                $('body').append(dropdown);
            });
        });
    </script>
</head>
<body>

  <div id="poet_image">
    <img src="/mojgani_si-303x335.jpg">
  </div>
  <div id="poem_text">
    <p>"Disobedience.json"</p>
  </div>
</body>

</html>
